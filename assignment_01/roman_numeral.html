<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <h2>Roman Numeral Demo</h2>
      <p>Please enter your number.</p>
      <input type="number" id="input" name="number" value="" />
      <input type="submit" id="btn_submit" onclick="onSubmit()" />
      <p id="result"></p>
    </div>

    <script>
      function convertToRoman(num) {
        var roman = {
          M: 1000,
          CM: 900,
          D: 500,
          CD: 400,
          C: 100,
          XC: 90,
          L: 50,
          XL: 40,
          X: 10,
          IX: 9,
          V: 5,
          IV: 4,
          I: 1,
        };
        var str = "";

        for (var i of Object.keys(roman)) {
          var q = Math.floor(num / roman[i]);
          num -= q * roman[i];
          str += i.repeat(q);
        }

        return str;
      }

      function onSubmit() {
        const value = document.getElementById("input").value;
        document.getElementById("result").innerHTML =
          "Output: " + convertToRoman(value);
      }
    </script>
  </body>
</html>
